<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;

        }

        .buttons{
            display: flex;
            gap: 100px;

        }
    </style>
    <script>
        function turnon(){
            document.getElementById('img').src = 'lighton.png'
        }

        function turnoff(){
            document.getElementById('img').src = 'lightoff.jpg'
        }
        
    </script>
</head>
<body>
    <div class="main">
        <img id="img" src="./lightoff.jpg" alt="Image Not Found" width="300" height="500">
        <div class="buttons">
            <button class="button1" onclick="turnon()">Turn on the light</button>
            <button class="button2" onclick="turnoff()">Turn off the light</button>
        </div>
    </div>
</body>
</html>
